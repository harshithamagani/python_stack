<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello Flask temple!</h1>
    <p>Times : {{times}}</p>
    <p>Parse : {{parse}}</p>

    {% for x in range(times): %}
    <p>{{parse}}</p>
    {% endfor %}

    {% if parse == 'hello': %}
    <p>Hi I am here! The phrase says hello!!</p>
    {% endif %}
</body>
